<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R.D.C.S APPLICATION ZONE</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--red:#ff1a1a;--dark:#050505}
*{box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{
margin:0;min-height:100vh;
background:radial-gradient(circle at top,#220000,#000);
color:#fff;display:flex;justify-content:center;align-items:center;
}
.container{
width:95%;max-width:900px;
background:rgba(0,0,0,.88);
border:1px solid var(--red);
box-shadow:0 0 30px rgba(255,0,0,.55);
padding:30px;border-radius:16px;
}
.logo{
text-align:center;font-size:34px;font-weight:600;
color:var(--red);
text-shadow:0 0 12px var(--red),0 0 25px var(--red);
animation:glow 2s infinite alternate;
margin-bottom:30px;
}
@keyframes glow{
from{text-shadow:0 0 8px var(--red)}
to{text-shadow:0 0 25px var(--red),0 0 45px var(--red)}
}
form{display:grid;grid-template-columns:1fr 1fr;gap:16px}
form h3{grid-column:1/-1;text-align:center;color:#ff6b6b;margin:0 0 10px}
input,textarea{
background:#000;border:1px solid var(--red);
padding:12px;border-radius:10px;color:#fff;font-size:14px;
}
input:focus,textarea:focus{outline:none;box-shadow:0 0 12px var(--red)}
.full{grid-column:1/-1}
button{
grid-column:1/-1;
background:linear-gradient(45deg,#7a0000,#ff1a1a);
border:none;padding:15px;border-radius:12px;
color:#fff;font-size:16px;cursor:pointer;
box-shadow:0 0 18px rgba(255,0,0,.7);
}
button:hover{filter:brightness(1.15)}
.footer{text-align:center;margin-top:18px;font-size:13px;color:#ff9b9b}
</style>
</head>
<body>
<div class="container">
<div class="logo">R.D.C.S APPLICATION ZONE</div><!-- READY FORM : Email যাবে rdcssourov@gmail.com --><form action="https://formspree.io/f/xqkrzvpe" method="POST" enctype="multipart/form-data">
<h3>Application Form</h3><input type="text" name="Applicant Name" placeholder="Applicant Name" required>
<input type="text" name="Father Name" placeholder="Father Name" required>
<input type="text" name="Mother Name" placeholder="Mother Name" required>
<input type="email" name="Applicant Email" placeholder="Applicant Email" required><input type="file" name="Photo" accept="image/*" required>
<input type="file" name="Video" accept="video/*"><textarea class="full" name="Additional Info" rows="4" placeholder="Additional Information"></textarea><button type="submit">Submit Application</button>

</form><div class="footer">Email Notification Active : rdcssourov@gmail.com</div>
</div>
</body>
</html>
